Plugin=FrostedGlass
Type=Acrylic
Border=right

[Metadata]
Name=Config
Author=Captain Nemo | Harry Awanda
Description=Config
Tags=Computer
Version=2.0

[Variables]
@include=#@#Variables.inc

[BG]
